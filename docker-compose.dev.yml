# ============================================
# ProtomForms - Development Docker Compose
# Per sviluppo locale con PostgreSQL
# ============================================
version: '3.8'

services:
  # PostgreSQL Database per sviluppo locale
  postgres-dev:
    image: postgres:15-alpine
    container_name: protomforms-postgres-dev
    environment:
      POSTGRES_DB: protomforms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d protomforms"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local












